<html>
<body>
  <head>
      <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"name="viewport"/>
        <title>Bluetile Chatwoot</title>
</head>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/zepto@1.2.0/dist/zepto.min.js"></script>
<script>

(function (d, t) {
    var BASE_URL = "https://chat.02000.net";
    var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
    g.src = BASE_URL + "/packs/js/sdk.js";
    g.defer = true;
    g.async = true;
    s.parentNode.insertBefore(g, s);
    g.onload = function () {
        window.chatwootSDK.run({
            websiteToken: "ALiYU5kaAV3jJAxW7kVkipED",
            baseUrl: BASE_URL
        })
    }

}).bind(this)(document, "script");

window.addEventListener("chatwoot:ready", function () {

    window.$chatwoot.toggleBubbleVisibility("hide")
    window.$chatwoot.toggle("open");

    var chatwootWidget = document.querySelector('.woot-widget-holder');

    if (chatwootWidget) {

      var observer = new MutationObserver(function(mutations) {

        window.$chatwoot.toggle("open");

          mutations.forEach(function(mutation) {
              if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                  var classList = mutation.target.classList;
                  if (classList.contains('woot-widget-holder')) {
                      $(mutation.target).css({
                          width: '100% !important',
                          height: '100% !important',
                          right: '0',
                          bottom: '0 !important'
                      });

                  }
              }
          });
      });

      observer.observe(chatwootWidget, { attributes: true });

      $(chatwootWidget).css({
          width: '100% !important',
          height: '100% !important',
          right: '0',
          minHeight:'unset !important',
          maxHeight:'unset !important',
          bottom: '0 !important'
      });
    }

})

</script>
